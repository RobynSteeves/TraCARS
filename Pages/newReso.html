<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />  
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>TraCARS™</title>
  </head>

  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-md">
          <a class="navbar-brand" href="#">TraCARS™</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="homepage.html" class="nav-link">Homepage</a></li>
              <li class="nav-item"><a href="newReso.html" class="nav-link">New Reservation</a></li>
              <li class="nav-item"><a href="listReso.html" class="nav-link">List Reservations</a></li>
            </ul>
          </div> <!-- collapse -->
        </div> <!-- container -->
      </nav>
    </header>

    <main class="d-flex align-items-center min-vh-100">
      <!-- main section -->
      <div class="container-md mt-5">
          <div class="row">
            <div class="col-md-6 offset-md-3 p-5 border border-dark rounded">
                <!-- add form section -->
                <h4 class="mb-4">Add Your Reservation</h4>
                <form>
                  <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="John Matthews" required>
                    </div> <!-- end of col-sm-10 name -->
                  </div> <!-- end of row-->

                  <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Date:</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="date" required>
                    </div> <!-- end of col-sm-10 date -->
                  </div> <!-- end of row-->

                  <div class="row mb-3">
                    <label for="timeStart" class="col-sm-2 col-form-label">Start:</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control" id="timeStart" required>
                    </div> <!-- end of col-sm-10 timeStart -->
                  </div> <!-- end of row-->

                  <div class="row mb-3">
                    <label for="timeEnd" class="col-sm-2 col-form-label">End:</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control" id="timeEnd" required>
                    </div> <!-- end of col-sm-10 timeEnd -->
                  </div> <!-- end of row-->

                  <div class="row mb-3">
                    <label for="notes" class="col-sm-2 col-form-label">Notes:</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="notes" rows="3"></textarea>
                    </div> <!-- end of col-sm-10 name -->
                  </div> <!-- end of row-->

                  <div class="col float-md-end mb-3">
                    <button type="submit" class="btn btn-primary">Sumbit</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                  </div>
                </form>

              </div> <!-- end of col-md-6 -->
          </div> <!-- end of row -->
      </div> <!-- end of container-md -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
